<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external JS file -->
    <script src="script.js" defer></script>
</head>

<body>     

        <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- Form starts here with action attribute specifying where to send the form data when submitted -->
    <form action onsubmit="submitForm(event)">
        <fieldset>
            <!-- Input field for first name -->
            <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
            <!-- Input field for last name -->
            <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
            <!-- Input field for email -->
            <label>Enter Your Email: <input type="email" name="email" required /></label>
            <!-- Input field for password -->
            <label>Create a New Password: <input type="password" name="password" required /></label>
        </fieldset>
        <fieldset>
            <!-- Radio buttons for selecting account type -->
            <label><input type="radio" name="account-type" class="inline" value="personal" /> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline" value="business" /> Business Account</label>
            <!-- Checkbox for accepting terms and conditions -->
            <label>
                <input type="checkbox" id="terms" name="terms" class="inline" onclick="displayThankYouMessage()"
                    required /> I accept the terms and conditions
            </label>
        </fieldset>
        <fieldset>
            <!-- Input field for uploading profile picture -->
            <label>Upload a profile picture: <input type="file" name="file" /></label>
            <!-- Input field for age -->
            <label>Input your age (years): <input type="number" name="age" min="13" max="120" /></label>
            <!-- Dropdown menu for selecting how user heard about the service -->
            <label>How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1"> News</option>
                    <option value="2"> YouTube </option>
                    <option value="3">Social Media</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <!-- Textarea for providing a bio -->
            <label>Provide a bio:
                <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <!-- Button to reset the form -->
        <button type="button" onclick="resetForm()">Reset</button>
        <!-- Submit button for submitting the form -->
        <input type="submit" value="Submit" />
       

    </form>

</body>

</html>
